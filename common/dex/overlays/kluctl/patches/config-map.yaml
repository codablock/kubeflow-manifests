apiVersion: v1
kind: ConfigMap
metadata:
  name: dex
data:
  config.yaml: |
    issuer: http://dex.auth.svc.cluster.local:5556/dex
    storage:
      type: kubernetes
      config:
        inCluster: true
    web:
      http: 0.0.0.0:5556
    logger:
      level: "debug"
      format: text
    oauth2:
      skipApprovalScreen: true
    enablePasswordDB: true
    staticPasswords:
    {%- for user in auth.dex.staticPasswords %}
    - email: "{{ user.email }}"
      hashFromEnv: DEX_PASSWORD_{{ user.username | slugify | upper }}
      username: "{{ user.username }}"
      userID: "{{ user.userID }}"
    {%- endfor %}
    staticClients:
    # https://github.com/dexidp/dex/pull/1664
    - idEnv: OIDC_CLIENT_ID
      redirectURIs:
{%- if auth.oauth2_proxy.enabled %}
        - "/oauth2/callback"
{%- endif %}
{%- if auth.auth_service.enabled %}
        - "/authservice/oidc/callback"
{%- endif %}
      name: 'Dex Login Application'
      secretEnv: OIDC_CLIENT_SECRET
